<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<div th:fragment="rutaEditarForm(rutaForm, error)">

		<form th:if="rutaRegistroForm" id="rutaRegistroForm" role="form"
			class="form-narrow form-horizontal" method="post" action="#"
			th:action="@{#{link.rutas.editar}}" th:object="${rutaForm}"
			th:fragment="formulario">
			<fieldset>
				<!-- mensaje ok -->
				<th:block th:if="${msg!=null}">
					<div th:if="${type!=null}"
						th:replace="fragments/alert :: alert (type='success',  message=#{${type}(${key})})"></div>
				</th:block>

				<!-- mensaje error -->
				<th:block th:if="${error!=null and msg==null}">
					<div th:if="${type!=null}"
						th:replace="fragments/alert :: alert (type='danger',  message=#{${type}(${key})})"></div>
				</th:block>

				<th:block th:if="${#fields.hasErrors('${rutaForm.*}')}">
					<br />
					<div
						th:replace="fragments/alert :: alert (type='danger', message=#{verificar_campos_alerta})">Alert</div>

					<ul class="list-group">
						<li class="list-group-item" th:each="err : ${#fields.errors('*')}"><span
							class="glyphicon glyphicon-remove"> </span> <a href="#"
							th:text="${err}"></a></li>
					</ul>
					<br />
				</th:block>
				<br />
				<!-- fields -->
				<!-- id -->
				<input th:if="*{id}!=null" type="hidden"
					class="mayusculas col-sm-6 form-control" id="id" th:field="*{id}" />

				<!-- camion -->
				<div class="form-group">
					<div th:classappend="${#fields.hasErrors('camion')} ? 'has-error'">
						<div class="col-xs-3 col-sm-4 col-md-4">
							<label for="camion" class="col-form-label"
								th:text="#{lbl_camion}+ '*'"> </label>
						</div>
						<div class="col-xs-9 col-sm-8 col-md-8">
							<div th:if="${listaCamionesActivos}"
								class="input-group has-feedback col-xs-9 col-md-5">
								<select th:field="*{camion}"
									class="form-control col-xs-9 col-md-5" data-style="btn-default"
									id="camion">
									<option th:if="${listaCamionesActivos}!=null"
										th:each="row, index: ${listaCamionesActivos}"
										th:value="${row.id}" th:text="${row.nombre}"></option>
								</select>
							</div>
						</div>
						<div class="col-xs-12 col-md-4">
							<span class="help-block" th:if="${#fields.hasErrors('camion')}"
								th:errors="*{camion}"> <br>
							</span>
						</div>
					</div>
				</div>
				<!-- fin camion -->
				<!-- punto de inicio -->
				<div id="puntoInicio" th:object="${rutaForm.puntoInicio}"
					class="form-group">

					<div class="pull-left col-xs-3 col-sm-4 col-md-4">
						<label for="puntoInicio" class="col-form-label"
							th:text="#{lbl_punto_inicio} + '*'"></label>
					</div>

					<div id="latitud" class="form-group"
						th:classappend="${#fields.hasErrors('lat')}? 'has-error'">
						<div class="has-feedback col-xs-4 col-sm-4 col-md-4">
							<input id="lat" data-geo="lat" type="text"
								pattern="-?\d{1,3}\.\d+" class="col-sm-6 form-control"
								th:with="format=#{decimales_formato}" th:field="*{lat}"
								th:title="#{constraints.pattern}" required="required" /> <span
								class="form-control-feedback"><var>Lat</var> </span>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<span class="help-block" th:if="${#fields.hasErrors('lat')}"
								th:errors="*{lat}"></span>
						</div>
					</div>

					<div id="longitud" class="form-group"
						th:classappend="${#fields.hasErrors('lng')}? 'has-error'">
						<div
							class="has-feedback col-xs-offset-3 col-sm-offset-4 col-md-offset-4 col-xs-4 col-sm-4 col-md-4">
							<input id="lng" data-geo="lng" type="text"
								pattern="-?\d{1,3}\.\d+" th:title="#{constraints.pattern}"
								class="col-sm-6 form-control" th:field="*{lng}"
								required="required" /> <span class="form-control-feedback"><var>Lng
								</var> </span>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<span class="help-block" th:if="${#fields.hasErrors('lng')}"
								th:errors="*{lng}"></span>
						</div>
					</div>
				</div>

				<!-- fin punto inicio -->
				<!-- punto final -->
				<div id="puntoFinal" th:object="${rutaForm.puntoFinal}"
					class="form-group">

					<div class="pull-left col-xs-3 col-sm-4 col-md-4">
						<label for="puntoFinal" class="col-form-label"
							th:text="#{lbl_punto_final} + '*'"></label>
					</div>

					<div id="latitud" class="form-group"
						th:classappend="${#fields.hasErrors('lat')}? 'has-error'">
						<div class="has-feedback col-xs-4 col-sm-4 col-md-4">
							<input id="lat" data-geo="lat" type="text"
								pattern="-?\d{1,3}\.\d+" class="col-sm-6 form-control"
								th:with="format=#{decimales_formato}" th:field="*{lat}"
								th:title="#{constraints.pattern}" required="required" /> <span
								class="form-control-feedback"><var>Lat</var> </span>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<span class="help-block" th:if="${#fields.hasErrors('lat')}"
								th:errors="*{lat}"></span>
						</div>
					</div>

					<div id="longitud" class="form-group"
						th:classappend="${#fields.hasErrors('lng')}? 'has-error'">
						<div
							class="has-feedback col-xs-offset-3 col-sm-offset-4 col-md-offset-4 col-xs-4 col-sm-4 col-md-4">
							<input id="lng" data-geo="lng" type="text"
								pattern="-?\d{1,3}\.\d+" th:title="#{constraints.pattern}"
								class="col-sm-6 form-control" th:field="*{lng}"
								required="required" /> <span class="form-control-feedback"><var>Lng
								</var> </span>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<span class="help-block" th:if="${#fields.hasErrors('lng')}"
								th:errors="*{lng}"></span>
						</div>
					</div>
				</div>
				<!-- fin punto final -->

				<!-- activo -->
				<!-- activo -->
				<div class="col-xs-12">
					<div class="col-xs-3"></div>
					<div class="col-xs-4 col-md-5">
						<div class="form-check">
							<label> <input id="activo" type="checkbox"
								th:field="*{activo}" th:value="${activo}" name="check">
								<span class="label-text" th:text="#{lbl_activo}"></span>
							</label>
						</div>
					</div>
					<div class="col-xs-3"></div>
				</div>
				<!-- tipos de basura -->
				<legend class="col-xs-12 text-success"
					th:text="#{frm_header_ruta_tipos}"></legend>

				<table th:fragment="tiposList" id="tiposList"
					class="table table-striped"
					th:classappend="${#fields.hasErrors('tiposDeBasura')}? 'has-error'">
					<tr>
						<th class="col-xs-1 col-sm-1"></th>
						<th th:text="#{lbl_tipo_basura}"></th>
						<th></th>
						<th></th>
					</tr>

					<tr th:if="*{tiposDeBasura.size()> 0}"
						th:each="tipo, rowStat : *{tiposDeBasura}"
						th:field="*{tiposDeBasura}">

						<td class="col-xs-1" th:text="${rowStat.index+1}"></td>

						<td
							th:classappend="${#fields.hasErrors('tiposDeBasura[__${rowStat.index}__].id')}? 'has-error'">

							<select th:field="*{tiposDeBasura[__${rowStat.index}__].id}"
							class="form-control mySelect" data-style="btn-default"
							id="tipoBasura">
								<option th:each="row, index: ${listaTiposDeBasura}"
									th:value="${row.id}" th:text="#{${row.tipo}}"></option>
						</select> <span class="help-block"
							th:if="${#fields.hasErrors('tiposDeBasura[__${rowStat.index}__].id')}"
							th:errors="*{tiposDeBasura[__${rowStat.index}__].id}"> </span>
						</td>

						<!-- botones -->
						<td>
							<div class="btn-group text-center" id="options">
								<div id="otherOptions" class="btn-group text-center">
									<button type="submit" class="btn btn-default btn-danger"
										th:value="${rowStat.index}" name="eliminarTipoBasura">
										<i class="glyphicon glyphicon-trash icon-white"
											data-toggle="tooltip" th:title="#{lbl_eliminar}"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<div>
					<!-- <div th:if="*{tiposDeBasura.size()} < ${ListaTiposDeBasura.size()}" class="col-lg-12"> -->

					<button class="btn btn-default btn-md pull-right" type="submit"
						th:text="#{btn_add_tipos_de_basura}" name="addTipoBasura"></button>
					<!-- ></div>-->
				</div>

				<!-- lista de contenedores -->
				<legend class="col-xs-12 text-success"
					th:text="#{frm_header_lista_contenedores}"></legend>

				<table th:fragment="contenedoresList" id="contenedoresList"
					class="table table-striped"
					th:classappend="${#fields.hasErrors('contenedores')}? 'has-error'">
					<tr>
						<th class="col-xs-1 col-sm-1">#</th>
						<th th:text="#{lbl_contenedor}">Contenedor</th>
						<th></th>
						<th></th>
					</tr>

					<tr th:if="*{contenedores.size()> 0}"
						th:each="tipo, rowStat : *{contenedores}"
						th:field="*{contenedores}">
						<td class="col-xs-1" th:text="${rowStat.index+1}"></td>

						<td
							th:classappend="${#fields.hasErrors('contenedores[__${rowStat.index}__].id')}? 'has-error'">

							<select th:field="*{contenedores[__${rowStat.index}__].id}"
							class="form-control mySelect" data-style="btn-default"
							id="contenedor">
								<option th:each="row, index: ${listaContenedores}"
									th:value="${row.id}" th:text="#{${row.nombre}}"></option>
						</select> <span class="help-block"
							th:if="${#fields.hasErrors('contenedores[__${rowStat.index}__].id')}"
							th:errors="*{contenedores[__${rowStat.index}__].id}"> </span>
						</td>
						<!-- botones -->
						<td>
							<div class="btn-group text-center" id="options">
								<div id="otherOptions" class="btn-group text-center">
									<!-- <span class="col-sm-1 row-delete-button"> -->
									<button type="submit" class="btn btn-default btn-danger"
										th:value="${rowStat.index}" name="eliminarContenedor">
										<i class="glyphicon glyphicon-trash icon-white"
											data-toggle="tooltip" th:title="#{lbl_eliminar}"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<div>
					<div th:if="*{contenedores.size()} < ${listaContenedores.size()}"
						class="col-lg-12">
						<button class="btn btn-default btn-md pull-right" type="submit"
							th:text="#{btn_add_contenedores}" name="addContenedor"></button>
					</div>
				</div>
			</fieldset>
			<br> <br> <br>
			<button th:if="*{id}!=null"
				class="btn btn-default btn-success btn-lg btn-block" type="submit"
				th:text="#{btn_update}" name="editar" th:value="editar"></button>
		</form>
	</div>
</body>
</html>
