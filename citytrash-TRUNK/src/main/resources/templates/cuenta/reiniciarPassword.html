<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/blank}">
<head>
<title th:text="#{page_cambiar_password}"></title>
</head>
<body class="formularios">
	<!-- <div sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')"> -->
	<div id="viewBody" class="container" th:fragment="content">
		<div class="row">
			<div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
				<div class="panel panel-default">

					<div class="panel-heading ">
						<h3 class="text-center"
							th:text="#{label_cambiar_contrasena_cuenta_header}"></h3>
					</div>

					<div class="panel-body">
						<form autocomplete="off" id="passwordForm" role="form"
							th:action="@{#{link.cuenta.update-password}}" action="#"
							method="post" th:object="${reiniciarPasswordForm}">

							<fieldset>
								<th:block
									th:if="${#fields.hasErrors('${reiniciarPasswordForm.*}')}">
									<div
										th:replace="fragments/alert :: alert (type='danger', message=#{frm_registro_verificar_alerta})"></div>
								</th:block>

								<div class="input-group has-feedback col-xs-12"
									th:classappend="${#fields.hasErrors('password')}? 'has-error'">
									<label for="documento" class="control-label"
										th:text="#{lbl_password}"></label> <input id="password"
										type="password" th:field="*{password}"
										th:placeholder="#{lbl_password}" class="form-control"
										required="required" autofocus><span
										class="glyphicon glyphicon-lock form-control-feedback"></span>

									<span class="help-block"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></span>
								</div>



								<div class="input-group has-feedback col-xs-12"
									th:classappend="${#fields.hasErrors('repetirPassword')}? 'has-error'">
									<label for="documento" class="control-label"
										th:text="#{lbl_repetir_password}"></label> <input
										id="repetir_password" type="password"
										th:field="*{repetirPassword}"
										th:placeholder="#{lbl_repetir_password}" class="form-control"
										required="required" data-fv-notempty="true"
										data-fv-notempty-message="#{fieldMatch_password_confirm}"
										data-fv-identical="true" data-fv-identical-field="password"
										data-fv-identical-message="#{fieldMatch_password_alerta}">

									<span class="glyphicon glyphicon-lock form-control-feedback"></span>
									<span class="help-block"
										th:if="${#fields.hasErrors('repetirPassword')}"
										th:errors="*{repetirPassword}"></span>
								</div>
								<br>
								<button class="btn btn-default btn-lg btn-block" type="submit"
									th:text="#{btn_actualizar_password}"></button>
							</fieldset>

						</form>
					</div>
					<div class="panel-footer">
						<a href="login" th:href="@{#{menu.signin_link_ref}}"
							th:text="#{signin}">Login</a><br />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- </div> -->
</body>
</html>
