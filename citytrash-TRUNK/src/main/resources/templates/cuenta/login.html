<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}" th:with="currentPage='login'">
<head>
<title>Login</title>
</head>
<body class="blanco">
	<div sec:authorize="isAnonymous()" class="container"
		th:fragment="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default login-form">
					<div class="panel-heading">
						<!-- 									
						<div class="account-wall avatar">
							<img th:src="@{/resources/static/img/avatar.png}"
								class="avatar account img-responsive" alt="avatar" />
						</div>
					 -->
						<h2 class="text-center" th:text="#{label_login_header}">Login</h2>
					</div>

					<div class="panel-body">


						<th:block th:if="${error!=null}">
							<div
								th:replace="fragments/alert :: alert (type='danger',  message=#{${error}})"></div>
						</th:block>

						<th:block th:if="${msg!=null}">
							<div
								th:replace="fragments/alert :: alert (type='warning',  message=#{${msg}})"></div>
						</th:block>

						<form name="f" role="form" class="form-signin"
							th:action="@{#{link.signin}}" method="post" th:fragment="login">
							<fieldset>

								<input type="hidden" name="_csrf"
									value="16e9ae08-76b9-4530-b816-06819983d048" />

								<div class="form-group row">
									<div class="has-feedback" id="email_div">
										<label for="email" class="col-sm-3 col-form-label"
											th:text="#{lbl_email}"></label>
										<div class="col-sm-9">
											<input id="email" type="email" name="username"
												class="form-control" th:placeholder="#{lbl_pholder_email}"
												required="required" autofocus>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<div class="has-feedback" id="password_div">
										<label for="password" class="col-sm-3 col-form-label"
											th:text="#{lbl_password}"></label>
										<div class="col-sm-9">
											<input id="password" type="password" name="password"
												th:placeholder="#{lbl_pholder_password}"
												class="form-control" required>
										</div>
									</div>
								</div>
							</fieldset>


							<div class="form-group row">
								<div class="col-sm-offset-3 col-sm-9">

									<div class="form-check">
										<label> <input type="checkbox"
											name="remember-me-param" value="remember-me"> <span
											class="label-text" th:text="#{lbl_remember_me}"></span>
										</label>
									</div>
									<!-- 
									<div class="checkbox">
										<label class="checkbox"> <input
											th:text="#{lbl_remember_me}" name="remember-me-param"
											type="checkbox" value="remember-me">
										</label>
									</div>
									 -->
								</div>
							</div>



							<div class="form-group row">
								<div class="col-sm-offset-3 col-sm-9">
									<button id="loginBtn" class="btn btn-default btn-lg btn-block"
										type="submit" th:text="#{btn_signin}">
										<span class="glyphicon glyphicon-log-in"></span>
									</button>
								</div>
							</div>

						</form>
					</div>

					<div class="panel-footer">
						<div class="pull-left">
							<a th:href="@{#{link.home}}"> <span
								class="glyphicon glyphicon-home"></span>&nbsp; <label
								th:text="#{home}"></label></a>
						</div>

						<div class="pull-right">
							<a href="recuperarCuenta" th:href="@{#{link.cuenta.reset}}"
								th:text="#{lbl_recuperar_cuenta}"></a>
						</div>

						<br />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
