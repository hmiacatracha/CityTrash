<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:with="currentPage='contenedores'">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content=""></meta>
<meta name="author" content="heidy">

<link rel="shortcut icon" type="image/png"
	th:href="@{/resources/static/img/icon.png}"></link>
<!-- boostrap -->
<link rel="stylesheet" media="screen"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<!-- BOOSTRAP SELECT -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

<!-- fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Tangerine">
<!--fonts -->
<link href="https://fonts.googleapis.com/css?family=Lustria"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merienda+One"
	rel="stylesheet">

<!-- icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!-- owner -->
<link th:href="@{/resources/static/css/styles.css}" rel="stylesheet"></link>

<!-- leaflet -->
<link rel="stylesheet"
	th:href="@{/resources/static/css/leaflet/leaflet.css}" />

<!-- Load Esri Leaflet Geocoder from CDN css -->
<link rel="stylesheet"
	href="https://unpkg.com/esri-leaflet-geocoder@2.2.9/dist/esri-leaflet-geocoder.css"
	integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
	crossorigin="">

<title th:text="#{page_contenedores_detalle}"></title>
</head>

<body class="fondoBlanco">
	<div th:replace="fragments/navigation :: nav(${menu})"></div>
	<div id="content" class="container" th:fragment="content">

		<div id="tabs" class="container">
			<ul class="nav nav-tabs" id="detallesContenedorModeloTab"
				role="tablist">
				<!-- Info  -->
				<li role="welcome"><a class="nav-link active"
					data-target="#welcome" aria-controls="welcome" role="tab"
					data-toggle="tab" id="welcomeTab"
					th:href="@{#{link.contenedores.detalle.info}(id=${id})}"
					aria-selected="true"> <i class="fa fa-home"></i> <label
						th:text="#{lbl_detalles}"> </label>
				</a></li>
				<!-- detalles del modelo -->
				<li role="modelo"><a data-target="#detallesDelModelo"
					aria-controls="detallesDelModelo" role="tab" data-toggle="tab"
					id="detallesDelModeloTab"
					th:href="@{#{link.contenedores.detalle.modelo}(id=${id})}"
					aria-selected="false"> <label th:text="#{lbl_modelo}">
					</label>
				</a></li>
				<!-- historial de rutas -->
				<li role="historialRutas"><a data-target="#historialRutas"
					aria-controls="historialRutas" role="tab" data-toggle="tab"
					id="historialRutasTab"
					th:href="@{#{link.contenedores.detalle.rutas}(id=${id})}"
					aria-selected="false"> <i class="fa fa-truck"></i> <label
						th:text="#{lbl_historial_rutas}"> </label>
				</a></li>
			</ul>
			<div class="tab-content" id="detallesContenedorModeloTabContent">
				<div role="tabpanel" class="tab-pane" id="welcome"
					aria-labelledby="info-tab"></div>

				<div role="tabpanel" class="tab-pane" id="detallesDelModelo"
					aria-labelledby="modelo-tab"></div>

				<div role="tabpanel" class="tab-pane" id="historialRutas"
					aria-labelledby="historial-rutas-tab"></div>
			</div>

		</div>
	</div>
	<div th:replace="fragments/footer :: footer()"></div>
	<!-- LEAFLET -->
	<script th:src="@{/resources/static/js/leaflet/leaflet.js}"></script>

	<!-- Load Esri Leaflet from CDN -->
	<script src="https://unpkg.com/esri-leaflet@2.1.3"></script>

	<!-- Esri Leaflet Geocoder from CDN -->
	<script
		src="https://unpkg.com/esri-leaflet-geocoder@2.2.9/dist/esri-leaflet-geocoder.js"
		integrity="sha512-QXchymy6PyEfYFQeOUuoz5pH5q9ng0eewZN8Sv0wvxq3ZhujTGF4eS/ySpnl6YfTQRWmA2Nn3Bezi9xuF8yNiw=="
		crossorigin=""></script>
	<script th:src="@{/resources/static/js/contenedorDetallesMap.js}"></script>

</body>
</html>
