<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}" th:with="currentPage='recursos'">
<head>
<title th:text="#{page_trabajadores_detalle}"></title>
</head>

<body class="blanco">
	<div id="content" class="container" th:fragment="content"
		th:remove="tag">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">

				<div class="row panel panel-default">
					<div class="panel-heading lead">
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<i class="fa fa-users"></i> <label
									th:text="${#strings.capitalizeWords(#strings.toLowerCase(trabajador.nombre + ' ' + trabajador.apellidos))}"></label>
							</div>
							<div class="col-lg-6 col-md-6 text-right">
								<div class="btn-group text-center">
									<!-- edit -->
									<a th:href="@{/auth/trabajadores/editar(id=${id})}"
										class="btn-sm"><i class="glyphicon glyphicon-pencil"></i></a>
									<!-- eliminar -->
									<a th:href="@{/auth/trabajadores/eliminar(id=${id})}"
										class="btn-sm"><i class="glyphicon glyphicon-minus"></i></a>
									<!-- add -->
									<a th:href="@{#{link.trabajadores.registro}}" class="btn-sm">
										<i class="glyphicon glyphicon-plus"></i>
									</a>
									<!-- list -->
									<a th:href="@{#{link.trabajadores}}" class="btn-sm"> <i
										class="glyphicon glyphicon-list"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-9 col-md-9">

								<ul class="nav nav-tabs">
									<li class="active"><a data-toggle="tab" href="#Summery"
										class="text-success"><i class="fa fa-id-card-o"></i> <label
											th:text="#{frm_registro_subHeader1}"> </label> </a></li>
									<li><a data-toggle="tab" href="#Address"
										class="text-success"><i class="fa fa-address-book-o"></i>
											<label th:text="#{frm_registro_subHeader2}"> </label> </a></li>

									<li><a data-toggle="tab" href="#Cuenta"
										class="text-success"><i class="fa fa-user-circle-o"></i> <label
											th:text="#{lbl_cuenta_detalle}"> </label> </a></li>

									<li><a data-toggle="tab" href="#HistorialRutas"
										class="text-success"><i class="fa fa-truck"></i> <label
											th:text="#{lbl_historial_rutas}"> </label> </a></li>
								</ul>

								<!-- tabs content -->
								<div class="tab-content">
									<div id="Summery" class="tab-pane fade in active">
										<div class="table-responsive panel">
											<table class="table table-hover">
												<tbody>
													<tr>
														<td class="text-success"><i class="fa fa-user"></i> <label
															class="mayusculas" th:text="#{lbl_documento}"></label></td>
														<td><label
															th:text="${#strings.toUpperCase(trabajador.docId)}">
														</label></td>
													</tr>
													<!-- 
													<tr>
														<td class="text-success"><i class="fa fa-user"></i> <label
															class="mayusculas" th:text="#{lbl_nombre_apellidos}"></label></td>
														<td
															th:text="${#strings.capitalizeWords(#strings.toLowerCase(trabajador.nombre + ' ' + trabajador.apellidos))}">
															Nombre completo</td>
													</tr>
													 -->
													<tr>
														<td class="text-success"><i
															class="glyphicon glyphicon-calendar"></i> <label
															class="mayusculas" th:text="#{lbl_fechaNacimiento}"></label></td>

														<td>
															<!-- http://www.baeldung.com/dates-in-thymeleaf -->
															<p th:if="${trabajador.FecNac != null}"
																th:with="df=#{fecha_formato}"
																th:text="${#dates.format(trabajador.FecNac, df)}"></p>
														</td>
													</tr>
													<tr>
														<td class="text-success"><i
															class="glyphicon glyphicon-envelope"></i> <label
															th:text="#{lbl_email}"></label></td>
														<td th:text="${#strings.toLowerCase(trabajador.email)}"></td>
													</tr>
													<tr>
														<td class="text-success"><i
															class="glyphicon glyphicon-earphone"></i> <label
															th:text="#{lbl_telefono}"></label></td>
														<td>
															<p th:if="${trabajador.telefono != null}"
																th:text="${trabajador.telefono}"></p>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>

									<div id="Address" class="tab-pane fade">
										<div class="table-responsive panel">
											<table class="table table-hover">
												<tbody>

													<tr>
														<td class="text-success"><i class="fa fa-home"></i> <label
															th:text="#{lbl_direccion}"></label>&nbsp;</td>
														<td>
															<address>
																<strong
																	th:text="${#strings.toUpperCase(trabajador.nombreVia)}">
																</strong> <label th:if="${trabajador.numero != null}"
																	th:text="', ' + ${trabajador.numero}"></label> <label
																	th:if="${trabajador.piso != null}"
																	th:text="', '  + ' ' + ${trabajador.piso} + 'ยบ'"></label>
																<label th:if="${trabajador.puerta}"
																	th:text="' ' + ${#strings.toUpperCase(trabajador.puerta)}"></label>
																<br> <label th:if="${trabajador.restoDireccion}"
																	th:text="${#strings.toUpperCase(trabajador.restoDireccion)}">
																</label> <br th:if="${trabajador.restoDireccion}"> <label
																	th:if="${trabajador.cp}" th:text="${trabajador.cp}">
																</label> <label th:if="${trabajador.localidad}"
																	th:text="${#strings.toUpperCase(trabajador.localidad)}">
																</label> <br> <label th:if="${trabajador.provincia}"
																	th:text="${#strings.toUpperCase(trabajador.provincia)}">
																</label> <br>
															</address>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>

									<div id="Cuenta" class="tab-pane fade">
										<div class="table-responsive panel">
											<table class="table table-hover">
												<tbody>
													<tr>
														<td class="text-success"><label
															th:text="#{lbl_trabajador_tipo}"></label></td>
														<td th:if="${trabajador.trabajadorType}"
															th:text="#{${'trabajador.tipo.' + trabajador.trabajadorType}}"></td>
													</tr>

													<tr>
														<td class="text-success"><label th:text="#{lbl_rol}"></label></td>
														<td th:if="${trabajador.rol}"
															th:text="#{${trabajador.rol}}"></td>
													</tr>

													<tr>
														<td class="text-success"><label
															th:text="#{lbl_trabajador_cuenta_habilitada}"> </label></td>

														<td th:if="${trabajador.enabledCount == true}"><i
															class="glyphicon glyphicon-ok"> </i></td>

														<td th:unless="${trabajador.enabledCount == true}"><i
															class="glyphicon glyphicon-remove"> </i></td>
													</tr>

													<tr>
														<td class="text-success"><label
															th:text="#{lbl_trabajador_trabajador_habilitado}">
														</label></td>

														<td th:if="${trabajador.activeWorker == true}"><i
															class="glyphicon glyphicon-ok"> </i></td>

														<td th:unless="${trabajador.activeWorker == true}"><i
															class="glyphicon glyphicon-remove"> </i></td>
													</tr>

													<tr>
														<td class="text-success"><i class="material-icons"
															style="font-size: 14px">language</i>&nbsp; <label
															th:text="#{lbl_trabajador_idioma}"> </label></td>

														<td th:if="${trabajador.idioma}"
															th:text="#{${'lang.' + trabajador.idioma}}"></td>
													</tr>

													<tr>
														<td class="text-success"><i
															class="glyphicon glyphicon-calendar"></i> <label
															class="mayusculas"
															th:text="#{lbl_trabajador_fecha_creacion}"></label></td>
														<td>
															<!-- http://www.baeldung.com/dates-in-thymeleaf -->
															<p th:if="${trabajador.fechaCreacion != null}"
																th:with="df=#{fecha_formato_completo}"
																th:text="${#dates.format(trabajador.fechaCreacion, df)}"></p>
														</td>
													</tr>

													<tr>
														<td class="text-success"><i
															class="glyphicon glyphicon-calendar"></i> <label
															class="mayusculas"
															th:text="#{lbl_trabajador_fecha_activacion}"></label></td>
														<td>
															<!-- http://www.baeldung.com/dates-in-thymeleaf -->
															<p th:if="${trabajador.fechaActivacion != null}"
																th:with="df=#{fecha_formato_completo}"
																th:text="${#dates.format(trabajador.fechaActivacion, df)}"></p>
														</td>
													</tr>

													<tr>
														<td class="text-success"><i
															class="glyphicon glyphicon-calendar"></i> <label
															class="mayusculas"
															th:text="#{lbl_trabajador_fecha_ultimo_token}"></label></td>
														<td>
															<!-- http://www.baeldung.com/dates-in-thymeleaf -->
															<p th:if="${trabajador.fechaExpiracionToken != null}"
																th:with="df=#{fecha_formato_completo}"
																th:text="${#dates.format(trabajador.fechaExpiracionToken, df)}"></p>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>


									<div id="HistorialRutas" class="tab-pane fade">
										<div class="table-responsive panel">
											<table class="table table-hover">
												<tbody>


												</tbody>
											</table>
										</div>
									</div>

								</div>


							</div>
						</div>

					</div>
					<div class="panel-footer">
						<div class="pull-left">
							<a th:href="@{#{link.trabajadores}}"> <i
								class="glyphicon glyphicon-list"></i> &nbsp; <label
								th:text="#{lbl_listado_trabajadores}"></label>
							</a>
						</div>
						<br />
					</div>

				</div>
				<!-- /.table-responsive -->

			</div>
		</div>

	</div>
</body>
</html>
