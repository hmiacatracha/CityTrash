<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}" th:with="currentPage='trabajadores'">
<head>
<title th:text="#{page_registro}"></title>
</head>

<body class="formularios">
	<!-- id="viewBody" -->
	<div id="content" class="container" th:fragment="content"
		th:remove="tag">
		<div class="col-md-offset-3 col-md-6">
			<div class="panel panel-default">

				<div class="panel-heading" th:if="${updateForm}">
					<h3 class="text-success text-center"
						th:text="${#strings.toUpperCase(updateForm.nombre + ' '+ updateForm.apellidos)}"></h3>
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-xs-11 text-right">
							<div class="btn-group">
								<a id="link_ver_detalles"
									th:href="@{#{link.trabajadores.detalles}(id=${updateForm.id})}"
									class="btn-sm"><i class="glyphicon glyphicon-eye-open"
									data-toggle="tooltip" th:title="#{lbl_ver_detalle}"></i></a> <a
									th:href="@{#{link.trabajadores.registro}}" class="btn-sm"><i
									class="glyphicon glyphicon-plus" data-toggle="tooltip"
									th:title="#{lbl_add}"></i> </a> <a
									th:href="@{#{link.trabajadores}}" class="btn-sm"> <i
									class="glyphicon glyphicon-list" data-toggle="tooltip"
									th:title="#{lbl_listado}"></i>
								</a>
							</div>
						</div>

					</div>
					<div th:fragment="updateForm"
						th:replace="trabajador/updateForm :: update(updateForm)"></div>
				</div>
			</div>
			<div class="panel-footer"></div>
		</div>
	</div>
</body>
</html>
